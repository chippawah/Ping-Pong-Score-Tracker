<html ng-app='scoreKeep'>
	<head>

		<title>Ping Pong Tracker</title>

		<link rel="stylesheet" type="text/css" href="styles.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

	</head>
	<body ng-controller='mainCtrl'>

	<nav class="nav-height navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
	         <form class="navbar-form navbar-right">
	            <div class="form-group">
	              <input type="text" placeholder="Email" class="form-control" ng-model='email'>
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" ng-model='password'>
	            </div>
	            <button type="button" class="btn btn-success" ng-click='login()'>Sign in</button>
	            <button type="button" class="btn btn-info" ng-click='pathSelect("/register")'>Register</button>
	          </form>
	          <div class='navbar-left'>

	          	<div class='navbar-buttons-custom' data-toggle="buttons">

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/home")'>
				        <input type="radio" name="options">Home
				    </label>

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/game")'>
				        <input type="radio" name="options">New Game
				    </label>

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/finishedGames")'>
				        <input type="radio" name="options">Finished Games
				    </label>

				</div>

	          </div>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>

	    <div class='routes'>

			<ng-view></ng-view>

	    </div>

	    <!-- CDNs N' Stuff -->

	    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.js"></script>
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
		<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-route.min.js'></script>

		<!-- Services -->

		<script type="text/javascript" src='js/app.js'></script>
		<script type="text/javascript" src='js/services/gameService.js'></script>
		<script type="text/javascript" src='js/services/playerService.js'></script>
		<script type="text/javascript" src='js/services/finishedMatchService.js'></script>
		<script type="text/javascript" src='js/services/matchService.js'></script>

		<!-- Controllers -->

		<script type="text/javascript" src='js/controllers/mainCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/homePageCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/mainGamePageCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/finishedMatchCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/registerCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/matchSetupCtrl.js'></script>
		<script type="text/javascript" src='js/controllers/intermissionCtrl.js'></script>

	</body>
</html>
