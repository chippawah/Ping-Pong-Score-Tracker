<html ng-app='scoreKeep'>
	<head>

		<title>Ping Pong Tracker</title>

		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

	</head>
	<body ng-controller='mainCtrl'>

	<nav class="nav-height navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
	         <form class="navbar-form navbar-right">
	            <div class="form-group">
	              <input type="text" placeholder="Email" class="form-control" ng-model='email'>
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" ng-model='password'>
	            </div>
	            <button type="button" class="btn btn-success" ng-click='login()'>Sign in</button>
	            <button type="button" class="btn btn-info" ng-click='pathSelect("/register")'>Register</button>
	          </form>
	          <div class='navbar-left'>

	          	<div class='navbar-buttons-custom' data-toggle="buttons">

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/home")'>
				        <input type="radio" name="options">Home
				    </label>

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/game")'>
				        <input type="radio" name="options">New Game
				    </label>

				    <label class="navbar-btn-custom btn btn-primary" ng-click='pathSelect("/finishedGames")'>
				        <input type="radio" name="options">Finished Games
				    </label>

				</div>

	          </div>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </nav>

	    <div class='routes'>

			<ng-view></ng-view>

	    </div>

	    <!-- Packagaes -->

	    <script src="http://localhost:80/socket.io/socket.io.js"></script>
	    <script type="text/javascript" src='/bower_components/jquery/dist/jquery.js'></script>
		<script type="text/javascript" src='/bower_components/angular/angular.js'></script>
		<script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>

		<!-- Services -->

		<script type="text/javascript" src='app.js'></script>
		<script type="text/javascript" src='services/gameService.js'></script>
		<script type="text/javascript" src='services/playerService.js'></script>
		<script type="text/javascript" src='services/finishedMatchService.js'></script>
		<script type="text/javascript" src='services/matchService.js'></script>

		<!-- Controllers -->

		<script type="text/javascript" src='components/mainCtrl.js'></script>
		<script type="text/javascript" src='components/home/homePageCtrl.js'></script>
		<script type="text/javascript" src='components/main-game/mainGamePageCtrl.js'></script>
		<script type="text/javascript" src='components/finished-match/finishedMatchCtrl.js'></script>
		<script type="text/javascript" src='components/register/registerCtrl.js'></script>
		<script type="text/javascript" src='components/match-setup/matchSetupCtrl.js'></script>
		<script type="text/javascript" src='components/intermission/intermissionCtrl.js'></script>

	</body>
</html>
